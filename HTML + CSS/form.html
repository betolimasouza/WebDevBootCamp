<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="form.css">
    <title>Form Exercise</title>
</head>

<body>

    <h1>Register</h1>


    <form>
        <div>
            <label for="fname">First Name:</label>
            <input type="text" name="fname" placeholder="Robert" required>

            <label for="lname">Last Name:</label>
            <input type="text" name="lname" placeholder="Smith" required>
        </div>

        <div>
            <label for="sexM">Male</label>
            <input type="radio" name="gender" id="sexM" value="male">
            <label for="sexF">Female</label>
            <input type="radio" name="gender" id="sexF" value="female">
            <label for="sexO">Other</label>
            <input type="radio" name="gender" id="sexO" value="other">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="your email" required>

            <label for="pass">Senha:</label>


            <!-- Validation Using maxlength and minlength not compatible with all browsers -->
            <!-- <input type="password" name="pass" minlength="5" maxlength="10" placeholder="password" required> -->

            <input type="password" name="pass" pattern=".{5,10}" placeholder="password" title="Minimun Length: 5 to 10 characters" required>

        </div>

        <div>
            <label for="day">Birthday:</label>
            <select name="day" id="day">
                <option value="1">1</option>
            </select>

            <select name="month" id="month">
                <option value="1">January</option>
            </select>

            <select name="year" id="year">
                <option value="2017">2017</option>
            </select>

        </div>
        <div>
            <label for="agree">I agree to the terms</label>
            <input type="checkbox" name="agree" id="agree" required>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>

</body>

</html>
